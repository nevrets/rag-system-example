apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: rag
  labels:
    app: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: harbor.euso.kr/rag/fastapi:latest
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: rag
spec:
  type: NodePort
  selector:
    app: fastapi-app
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 31500